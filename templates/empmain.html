{% extends "temp3.html" %}
{% block body %}
<div style="text-align:center;">
<br><br><br>
<h1>Feely Scheduler {{d}} 
<br>
Employ</h1>
</div>
<form action="" method="POST">
<br><br>
<hr style="margin-left:50px;">
<h2 style="margin-left:50px;">
Open Slots
<hr>
</h2>
{% for i in h %}
<div class="form-check" style="margin-left:50px;">
    <h2>
  <input class="form-check-input" type="checkbox" name=list value="{{i}}">
  <label class="form-check-label" for="flexCheckDefault">
    {{i}}
</h2>
  </label>
</div>
{% endfor %} 
<br>
<input style="margin-top:-5px; margin-left:50px;" type="submit" value="Book Slot" name="ln" class="btnSubmit"/>
<hr style="margin-left:50px;">
<h2 style="margin-left:50px; color:red;">
Already Booked Slots
<hr>
</h2>
{% for i in h1 %}
<div class="form-check" style="margin-left:50px;">
    <h2>
  <input class="form-check-input" type="checkbox" name={{i}} value="{{i}}" disabled>
  <label class="form-check-label" for="flexCheckDefault" style="color:red;">
    {{i}}
</h2>
  </label>
</div>
{% endfor %} 

</form>
<br><br><br>
{% endblock %}
